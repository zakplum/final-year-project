<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Classifier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Tweet Classifier</h1>
    </header>
    <main>
        <section id="classifier">
            <form id="tweetForm">
                <textarea id="tweetInput" name="tweet" rows="4" cols="50" placeholder="Enter tweet here..."></textarea>
                <button type="submit">Classify Tweet</button>
            </form>
            <div id="classificationResult"></div>
        </section>
    </main>
    <footer>
        <p>Final Year Project by Zak Plumridge</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
